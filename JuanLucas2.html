<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Suma</title>
</head>
<body>
  <h2>Calculadora de Suma</h2>
  <form id="suma">
    <label for="num1">Primer número:</label>
    <input type="number" id="num1" name="num1" required>
    
    <label for="num2">Segundo número:</label>
    <input type="number" id="num2" name="num2" required>
    
    <input type="submit" value="Calcular Suma">
  </form>
  
  <div id="resultado"></div>
  
  <script>
    document.getElementById('suma').addEventListener('submit', function(event) {
      event.preventDefault();
      
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      
      var suma = num1 + num2;
      
      document.getElementById('resultado').innerHTML = "La suma da: " + suma;
    });
  </script>
</body>
</html>
